name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
     TRELLO_EMAIL: ${{secrets.TRELLO_EMAIL}}
     TRELLO_PASSWORD: ${{secrets.TRELLO_PASSWORD}}
     API_TOKEN: ${{secrets.API_TOKEN}}
     API_KEY: ${{secrets.API_KEY}}
     API_URL: ${{secrets.API_URL}}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
  generate-report:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download Allure Results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results/
    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.22.5/allure-2.22.5.zip
        unzip allure-2.22.5.zip -d allure
    - name: Generate Allure Report
      run: |
        allure/bin/allure generate allure-results -o allure-report
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report